<!DOCTYPE html>
<html>
<head>

<title>Formulario ingreso de datos de clientes</title>
<link rel="stylesheet" href="Estilos.css">
</head>
<body ALIGN=CENTER>
<img src="logo 4.png" ALIGN="RIGHT" style="margin: 95px;" alt="LOGO" width="100" height="100">
<img src="logo 4.png" ALIGN="left" style="margin: 95px;" alt="LOGO" width="100" height="100">
<div>
    <h1>Formulario ingreso de datos de clientes</h1>
</div>
<form action="" method="get">
<Fieldset class="Regitro">
<legend><h2>Informacion personal</h2></legend>
    Nombres: <input type="text" name="nombrel" autofocus required />
    Apellidos: <input type="text" name="apellid" /><br>
    <p></p>    
    Telefono: <input type="tel" name="telefono" />
    Cedula: <input  type="tel" name="cedula" /><br>
    <p></p>
    Direccion: <input type="text" name="direccion"/>
    Fecha de Nacimiento: <input type="date" name="date_control"> <br>
    <p></p>
    Correo electronico: <input type="email" name="correo" required />
    Pais:
    <select name="paise" >
        <option value=""></option>
        <option value="Argentina">Argentina</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Ecuador">Ecuador</option>
        <option value="El Salvador">El Salvador</option>
        <option value="Estados Unido">Estados Unido</option>
    </select>
    Sexo:
    <input type="radio" name="sexo"value="Masculino">Masculino
    <input type="radio" name="sexo"value="Femenino">Femenino <br>

    <p></p>
        <input type="submit" value="Guardar" />
        <input type="reset" value="Limpiar" />
</Fieldset>
</form>
</body>
</html>
